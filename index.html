<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link src="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <p>
            Rock, paper and scissors is a common game payed all over the world,
            in this java script based application a user can play the game with the computer, 
            but the computer will always win!
        </p>
    </div>
    <form action="">
        <input type="text" name="player" id="player" list="list">
        <datalist id="list">
            <option>Rock</option>
            <option>Paper</option>
            <option>Scissors</option>
        </datalist>
        <input type="submit" id="send" value="Play">
    </form>
</body>
</html>
