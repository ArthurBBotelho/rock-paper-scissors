<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link src="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <p>
            Rock, paper and scissors is a common game payed all over the world,
            in this java script based application a user can play the game with the computer!
        </p>
    </div>
    <div>
        <button onclick="rockplay()">Rock</button>
        <button onclick="paperplay()">Paper</button>
        <button onclick="scissorplay()">Scissor</button>
    </div>

    <p id="result">Result:</p>

    <script src="script.js" defer></script>
</body>
